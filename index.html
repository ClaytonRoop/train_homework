<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Choo Choo!</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-train-o"></i> Train Schedule! </strong>
                    <h3 class = "text-center"> Choo Choo Mother F*****s!</h3>
            </h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa  fa-list-alt"></i> Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" id="train-name-display">Train Name</th>
                                    <th scope="col" id="destination-display">Destination</th>
                                    <th scope="col" id="frequency-display">Frequency</th>
                                    <th scope="col" id="next-arrival-display">Next Arrival</th>
                                    <th scope="col" id="minutes-away-display">Minutes Away </th>
                                </tr>
                            </thead>
                            <tbody id="tablebody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa  fa-list-alt"></i> Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>

                            <!-- Here we capture the number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>

                            <!-- Here we capture the Start Year Parameter-->
                            <div class="form-group">
                                <label for="first-train">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-time">
                            </div>

                            <!-- Here we capture the End Year Parameter -->
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default submitbutton" id="run-search">
                                <i class="fa"></i> Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="javascript.js"></script>

</body>

</html>
